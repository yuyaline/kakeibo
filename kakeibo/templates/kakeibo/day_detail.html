{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ selected_date|date:"Y年m月d日" }} の支出</h2>

    {% if expenses %}
        <ul class="list-group mt-3">
            {% for expense in expenses %}
                <li class="list-group-item">
                    <strong>{{ expense.category }}</strong>：¥{{ expense.amount }}<br>
                    <small>{{ expense.memo }}</small>
                    <div class="mt-2">
                        <a href="{% url 'edit_expense' expense.id %}" class="btn btn-sm btn-primary">編集</a>
                        <a href="{% url 'delete_expense' expense.id %}" class="btn btn-sm btn-danger">削除</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>支出はありません。</p>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-4">カレンダーに戻る</a>
</div>
{% endblock %}

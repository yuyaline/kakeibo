{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if edit %}支出編集{% else %}支出登録{% endif %}</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_category" class="form-label">カテゴリ</label>
            {{ form.category }}
        </div>

        <div class="mb-3">
            <label for="id_amount" class="form-label">金額 (円)</label>
            {{ form.amount }}
        </div>

        <div class="mb-3">
            <label for="id_memo" class="form-label">メモ</label>
            {{ form.memo }}
        </div>

        <button type="submit" class="btn btn-success">
            {% if edit %}更新する{% else %}登録する{% endif %}
        </button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">カレンダーに戻る</a>
</div>
{% endblock %}
